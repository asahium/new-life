# ===========================================
# tmux configuration
# ===========================================

# Prefix: C-a instead of C-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ===========================================
# General
# ===========================================

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g history-limit 50000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 0
set -g focus-events on
set -g set-clipboard on

# ===========================================
# Keybindings
# ===========================================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows with Alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Quick window switching
bind -n M-h previous-window
bind -n M-l next-window

# Vi mode for copy
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ===========================================
# Status bar (Nord theme)
# ===========================================

set -g status-position top
set -g status-interval 5
set -g status-style "bg=#3B4252,fg=#D8DEE9"

set -g status-left-length 40
set -g status-left "#[fg=#2E3440,bg=#88C0D0,bold] #S #[fg=#88C0D0,bg=#3B4252] "

set -g status-right-length 80
set -g status-right "#[fg=#D8DEE9] %H:%M #[fg=#88C0D0]â”‚ #[fg=#D8DEE9]%d %b "

setw -g window-status-format "#[fg=#D8DEE9] #I:#W "
setw -g window-status-current-format "#[fg=#2E3440,bg=#81A1C1,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#3B4252"
set -g pane-active-border-style "fg=#88C0D0"

# Message style
set -g message-style "bg=#88C0D0,fg=#2E3440"
