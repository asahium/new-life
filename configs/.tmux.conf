# ===========================================
# Design / Theme
# ===========================================

# Don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Clock mode
setw -g clock-mode-colour colour110

# Copy mode
setw -g mode-style 'fg=colour236 bg=colour110 bold'

# Pane borders
set -g pane-border-style 'fg=colour240'
set -g pane-active-border-style 'fg=colour110'

# ===========================================
# Status Bar
# ===========================================

set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour253 bg=colour236'

# Left side: session name
set -g status-left '#[fg=colour236,bg=colour110,bold] #S #[fg=colour110,bg=colour236] '
set -g status-left-length 30

# Right side: date and time
set -g status-right '#[fg=colour240]#[fg=colour253,bg=colour240] %Y-%m-%d #[fg=colour110,bg=colour240]#[fg=colour236,bg=colour110,bold] %H:%M '
set -g status-right-length 50

# Current window
setw -g window-status-current-style 'fg=colour236 bg=colour110 bold'
setw -g window-status-current-format ' #I #W #F '

# Other windows
setw -g window-status-style 'fg=colour253 bg=colour238'
setw -g window-status-format ' #I #[fg=colour253]#W #[fg=colour222]#F '

# Window with bell
setw -g window-status-bell-style 'fg=colour222 bg=colour131 bold'

# Messages
set -g message-style 'fg=colour222 bg=colour238 bold'

